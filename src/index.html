<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card inner flex-flow">
      <picture class="card--image">
        <source
          media="(min-width:50em)"
          srcset="./assets/images/image-header-desktop.jpg"
        />
        <img
          src="./assets/images/image-header-mobile.jpg"
          alt="picture of people working"
        />
      </picture>
      <div class="card--content">
        <div class="content--text">
          <h2>Get <mark>insights</mark> that help your business grow.</h2>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="content--stats grid-flow">
          <div>
            <span class="value">10k+</span>
            <span class="property">companies</span>
          </div>
          <div>
            <span class="value">314</span>
            <span class="property">templates</span>
          </div>
          <div>
            <span class="value">12M+</span>
            <span class="property">queries</span>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/gnss85/">Patrick Richter</a>.
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
